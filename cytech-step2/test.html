<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF=8">
  <title>世界一甘いお店</title>
  <link rel="stylesheet" href="test.css">
</head>
<style>

</style>
<body>
 <header>
    <h2>世界一甘いお店</h2>
 </header>
   <div class="content-wrap">
     <div class="content">
 <main>
   <ul>
    <li><a href="https://www.conveniice.com">トップ</a></li>
    <li><a href="https://www.conveniice.com">新着情報</a></li>
    <li><a href="https://www.conveniice.com">おすすめのスイーツ</a></li>
    <li><a href="https://www.conveniice.com">お問い合わせ</a></li>
　 </ul>
 </main>
 <aside class="form-container">
   <table border="4" style="margin: 0 auto; margin-top: 30px; margin-bottom: 30px;">
    
    <tr>
        <th>お名前</th><td><input type="text" size="40"></td>
    </tr>
    <tr>
        <th>お近くのお店</th>
        <td>
            <select>
                <option value="hokkaido.tohoku">北海道・東北</option>
                <option value="kantou">関東</option>
                <option value="tyubu">中部</option>
                <option value="kansai">関西</option>
                <option value="tyugoku.sikok">中国・四国</option>
                <option value="kyusyu.okinawa">九州・沖縄</option>
            </select>
        </td>
    </tr>
    <tr>
        <th>電話</th><td><input type="text" size="40"></td>
    </tr>
    <tr>
        <th>電話番号</th><td><input type="text" size="40"></td>
    </tr>
    <tr>
        <th>メールアドレス</th><td><input type="text" size="40"></td>
    </tr>
    <tr>
        <th>お問い合わせ種別</th>
        <td>
            <input type="radio" name="syohin" >商品について
            <input type="radio" name="zyugyoin" >従業員について
        </td>
    </tr>
    <tr>
        <th>お問い合わせ内容</th>
        <td>
            <textarea rows="5" cols="30" placeholder="詳細を入力してください"></textarea>
        </td>
    </tr>
   </table>
   <button style="display:block; margin-left: auto; width:50px;">送信</button>
  </aside>
  </div>
  <footer></footer>
</body>

</html>
